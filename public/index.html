<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Mind</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <script src="htmx.js"></script>
    </head>

    <body>
        <div class="vh-100">
            <main
                class="d-flex align-items-center justify-content-center form-signin w-100 h-100"
            >
                <form
                    id="login-form"
                    class="w-50 h-50"
                    hx-post="api/v1/users/login"
                    hx-target="#response"
                    hx-swapp="none"
                >
                    <h1 class="h3 mb-3 fw-normal text-center">
                        Iniciar Sesion
                    </h1>
                    <div class="form-floating mb-3">
                        <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                        />
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            name="password"
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                        />
                        <label for="floatingPassword">Contrasena</label>
                    </div>
                    <button
                        class="w-100 btn btn-lg btn-primary mb-3"
                        type="submit"
                        j
                    >
                        Ingresar
                    </button>
                    <a href="">olvidaste tu contrasena?</a>
                </form>
                <div id="response"></div>
            </main>
        </div>
    </body>
    <script src="./login.js"></script>
</html>
